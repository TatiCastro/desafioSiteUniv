<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro do Estudante</h1>
    <form th:action="@{/student/registration}" th:object="${student}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="zipCode" class="form-label">CEP</label>
            <input type="text" class="form-control" id="zipCode" name="zipCode" th:field="*{zipCode}" required>
        </div>
        <div class="mb-3">
            <label for="zipCode" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Curso</label>
            <input type="text" class="form-control" id="course" name="course" th:field="*{course}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
