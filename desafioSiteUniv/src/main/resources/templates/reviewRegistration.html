<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revisão de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Revisão de Cadastro</h1>
    <div class="mt-4">
        <p><strong>Nome Completo:</strong> <span th:text="${student.fullName}"></span></p>
        <p><strong>Data de Nascimento:</strong> <span th:text="${student.birthDate}"></span></p>
        <p><strong>CEP:</strong> <span th:text="${student.zipCode}"></span></p>
        <p><strong>Cidade:</strong> <span th:text="${student.city}"></span></p>
        <p><strong>Curso:</strong> <span th:text="${student.course}"></span></p>
    </div>
    <form th:action="@{/student/confirm}" th:object="${student}" method="post" class="mt-4">
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
    <form th:action="@{/student/edit}" th:object="${student}" method="post" class="mt-2">
        <button type="submit" class="btn btn-warning">Edit</button>
    </form>
    <form th:action="@{/student/cancel}" method="post" class="mt-2">
        <button type="submit" class="btn btn-danger">Cancel</button>
    </form>
</div>
</body>
</html>
